<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav class="nav-bar">
        <img id="nav-logo" src="../images/logos/circle.svg">
        <ul class="nav-bar-ul">
        <li class="nav-bar-li"><a href="#home">Home</a></li>
        <li class="nav-bar-li"><a href="#projects">Projects</a></li>
        <li class="nav-bar-li"><a href="#services">Services</a></li>
        </ul>
        <button class="contact-btn" type="button"><a href="#contact">Contact Us</a></button>
    </nav>
    <section id="contact-form">
        <h1>Contact Us</h1>
        <form id="form-container" action="" method="">
            <div>
                <label for="name">Full Name *</label><br>
                <input type="text" name="name" placeholder="Enter your full name">
            </div>
            <div>
                <label for="email">Email</label><label for="phone">Phone</label><br>
                <input type="email" name="email" placeholder="Enter your email address">
                 <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
